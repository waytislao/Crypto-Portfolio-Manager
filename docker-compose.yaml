version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - DATABASE_URL=postgres://postgres:password@db:5432/mydatabase
    ports:
      - "8000:8000"
    environment:
      COMMON_RATE_LIMIT_MAX_REQUESTS: 1000
      COMMON_RATE_LIMIT_WINDOW_MS: 1000
      CORS_ORIGIN: http://localhost:3000
      PORT: 8000
      HOST: localhost
      NODE_ENV: development
      JWT_ACCESS_TOKEN_PRIVATE_KEY: 
      JWT_ACCESS_TOKEN_PUBLIC_KEY: 
      JWT_REFRESH_TOKEN_PRIVATE_KEY: 
      JWT_REFRESH_TOKEN_PUBLIC_KEY: 
      COINMARKETCAP_API_KEY: [YOUR_API_KEY]

    depends_on:
      - db

#  frontend:
#    build: ./frontend
#    ports:
#      - "3000:3000"
#    depends_on:
#      - backend

  db:
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/migrations/0_init/migration.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data: